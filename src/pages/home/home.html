<ion-header>
    <ion-navbar>
        <ion-title>
            Chat App
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label stacked>Escribir</ion-label>
        <ion-input type="text" [(ngModel)]="nickname" placeholder="Nombre"></ion-input>
    </ion-item>
    <button ion-button full (click)="joinChat()" [disabled]="nickname === ''">Unirse al chat </button>
</ion-content>
